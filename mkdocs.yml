site_name: Hydroglass
site_url: https://<your-username>.github.io/<your-repo>/
repo_url: https://github.com/<your-username>/<your-repo>
repo_name: <your-username>/<your-repo>
theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - content.code.copy
    - content.action.edit
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: google
            show_source: false
            merge_init_into_class: true
            members_order: source
markdown_extensions:
  - admonition
  - toc:
      permalink: true
nav:
  - Home: index.md
  - Getting started: getting-started.md
  - API: api.md